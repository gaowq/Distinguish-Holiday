<h1>工作日判断</h1>

{{/*<form action="/save/{{.Title}}" method="POST">*/}}
<form>
    <div class="row">
        <div class='col-sm-2'>
            <div class="form-group">
                <label>选择日期：</label>
                <!--指定 date标记-->
                <div class='input-group date' id='datetimepicker1'>
                    <input type='text' id="dateStr" class="form-control"/>
                    <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                </span>
                </div>
            </div>
        </div>
    </div>
    <div><input type="submit" id="submit" value="Save"></div>
</form>

<h2><span id="lable1" class="label label-default"></span></h2>

<link href="/static/bootstrap-3.4.1/css/bootstrap.css" rel="stylesheet">
<script src="/static/jquery.min.js"></script>
<script src="/static/bootstrap-3.4.1/js/bootstrap.js"></script>


<link href="/static/bootstrap-datetimepicker/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
<script src="/static/bootstrap-datetimepicker/js/bootstrap-datetimepicker.min.js"></script>
<script type="text/javascript" src="/static/bootstrap-datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js"
        charset="UTF-8"></script>


<script type="text/javascript">
    $(function () {
        $('#datetimepicker1').datetimepicker({
            minView: "month",
            format: 'yyyy-mm-dd',
            autoclose: true
        });

        $('#submit').click(function () {
            var dateStr = $('#dateStr').val();

            $.get('/getDateType', {date: dateStr}, function (data) {
                if (data) {
                    $('#lable1').text(data.res);
                }
            }, 'json');
            return false;
        })
    })
</script>
